<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <form class="form" action="#" method="POST" enctype="multipart/form-data">
                <label class="form__line">Введіть ваше ім'я</label>
                <input class="form__name input" type="text" placeholder="Введіть ім'я" name="name" autocomplete="off" required>
                <label class="form__line">Введіть ваш вік</label>
                <input class="form__age input" type="text" placeholder="Введіть ваш вік" name="age" autocomplete="off" required>
                <label class="form__line">Введіть ваш мейл</label>
                <input class="form__mail input" type="email" placeholder="Введіть ваш мейл" name="mail" autocomplete="off" required>
                <label class="form__line">Введіть ваш телефон</label>
                <input class="form__tel input" type="tel" placeholder="Введіть ваш телефон" name="tel" autocomplete="on" required>
                <label class="form__line">Введіть вашe число</label>
                <input class="form__number input" type="number" placeholder="Введіть вашe число" name="number" autocomplete="on" required>
                <label class="form__line">Введіть ваш пароль</label>
                <input class="form__password input" type="password" placeholder="Введіть ваш пароль" name="pass" autocomplete="on" required>
                <label class="form__line input">Введіть вашу дату</label>
                <input class="form__date input" type="date" placeholder="Введіть вашу дату" name="date" autocomplete="on" required>
                <input class="form__range" type="range" autocomplete="off" name="range">
         
            </form>
            <form class="form-1" method="POST" enctype="multipart/form-data" action="#">        
                <input type="checkbox" class="check__roller checkbox" required name="roller" id="roller-1">
                <label for="roller-1"> Є велосипед?</label>
                <input type="checkbox" class="check__car checkbox" required name="car" id="car-1">
                <label for="roller-1"> Є авто?</label>

                <div class="radio">
                    <div class="radio__tytle">Улюблена тварина</div>
                    <label for="cat">Кішка</label>
                    <input type="radio" required name="pet" id="cat" class="radio__btn">
                    <label for="dog">Собака</label>
                    <input type="radio" required name="pet" id="dog" class="radio__btn">
                </div>

                <div class="text">
                    <textarea name="comment" cols="30" rows="10" class="text__area"></textarea>
                </div>

                <select name="list" class="list">
                    <option value="">Пункт 1</option>
                    <option value="">Пункт 2</option>
                    <option value="">Пункт 3</option>
                    <option value="">Пункт 4</option>
                    <option value="">Пункт 5</option>
                </select>

                    <div class="button">
                    <button type="submit"> Відправити</button>
                    </div>
             </form> 
            <div class="page__container body">
                <div class="body__media">
                    <img src="img/illustration.svg" alt="illustration">
                </div>
                <div class="body__content content-body">
                    <div class="content-body__title title">
                        <h2 class="title__sub">Leave a request now and get 20% off!</h2>
                        <h1 class="title__main">Register for the course</h1>
                    </div>
                    <div class="content-body__form form">
                        <form class="form__body" action="#">
                     
                            <label class="form__label label--name">Full Name</label>
                            <input class="form__input input--name" type="text" placeholder="Your full name" required name="name">

                            <label class="form__label label--mail">Email</label>
                            <input class="form__input input--mail" type="mail" placeholder="Your working email" required name="mail">

                            <label class="form__label label--tel">Phone</label>
                            <input class="form__input input--tel" type="tel" placeholder="Your phone number" required name="tel">

                            <button class="form__button" type="submit">Join the course</button>
                 
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
